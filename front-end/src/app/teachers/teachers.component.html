<div class="container mt-5">
    <h1 class="mb-4">Teachers List</h1>
  
    <!-- Teacher adding form -->
    <form (ngSubmit)="addTeacher()" class="mb-4">
      <div class="row">
        <div class="col-md-4 mb-3">
          <label for="firstName" class="form-label">Surname :</label>
          <input id="firstName" [(ngModel)]="newTeacher.firstName" name="firstName" required class="form-control" />
        </div>
        <div class="col-md-4 mb-3">
          <label for="lastName" class="form-label">Name :</label>
          <input id="lastName" [(ngModel)]="newTeacher.lastName" name="lastName" required class="form-control" />
        </div>
        <div class="col-md-4 mb-3">
          <label for="subject" class="form-label">Subject :</label>
          <input id="subject" [(ngModel)]="newTeacher.subject" name="subject" required class="form-control" />
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Adding a teacher</button>
    </form>
  
    <!-- Teacher List -->
    <div *ngIf="loading">Loading...</div>
    <ul *ngIf="!loading" class="list-group">
      <li *ngFor="let teacher of teachers; trackBy: trackByTeacherId" class="list-group-item d-flex justify-content-between align-items-center">
        {{ teacher.firstName }} {{ teacher.lastName }} - Subject : {{ teacher.subject }}
        <button class="btn btn-danger btn-sm" (click)="deleteTeacher(teacher.id)">delete</button>
      </li>
    </ul>
</div>
